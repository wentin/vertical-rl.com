<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>西游记</title>
  <script src="https://use.typekit.net/jop4kym.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="top" class="vertical-scroll-page">
  <div class="screen intro">
    <div class="images">
      <img class="s1" src="/assets/s1.png" alt="" />
      <img class="s2" src="/assets/s2.png" alt="" />
      <img class="s3" src="/assets/s3.png" alt="" />
      <img class="s4" src="/assets/s4.png" alt="" />
      <div class="title">
        <span class="l1"><spin>西</spin></span>
        <span class="l2"><spin>游</spin></span>
        <span class="l3"><spin>记</spin></span>
      </div>
    </div>
      
    <div class="author">
      <span>吴承恩</span>
    </div>
    <div class="author subtitle">
      <span>段落</span>
    </div>
  </div>
  <div class="screen parallax">
    <h2>
      ON THEIR WAY 
    </h2>
    <h1>
      西天
    </h1>
    <h2 class="lower-right">
      TO THE WEST 
    </h2>
    <h1 class="lower-right">
      取经
    </h1>
    <div class="pictures">
      <div class="back"></div>
      <div class="middle"></div>
      <div class="front"></div>
    </div>
    <div class="characters">
      <div class="character tang">
        <div class="profile"></div>
        <div class="name">唐僧</div>
      </div>
      <div class="character sun">
        <div class="profile"></div>
        <div class="name">悟空</div>
      </div>
      <br />
      <div class="character zhu">
        <div class="profile"></div>
        <div class="name">八戒</div>
      </div>
      <div class="character sha">
        <div class="profile"></div>
        <div class="name">沙僧</div>
      </div>
    </div>
  </div>
  <div class="screen description">
    <div class="side red">
      <h1>行者</h1>
      <p>「好笑！干净都是些小人儿！」喝道：「你是谁？」</p>
    </div>
    <div class="side blue">
      <h1>妖怪</h1>
      <p>「我乃七仙姑的儿子。你把我母亲欺辱了，还敢无知，打上我门！不要走！仔细！」那些怪见呆子凶猛，一个个现了本象，飞将起去，叫声：  </p>
    </div>
  </div>
  <div class="screen change">
    <div class="c5"></div>
    <div class="c4"></div>
    <div class="c3"></div>
    <div class="c2"></div>
    <div class="c1"></div>
    <div class="center">须臾间——</div>
    <div class="p1"></div>
    <div class="p2"></div>
    <div class="p3"></div>
    <div class="p4"></div>
    <div class="p5"></div>
    <div class="center">只见——</div>
    <div class="end">
      满天飞抹蜡，遍地舞蜻蜓。<br>
      蜜蚂追头额，蠦蜂扎眼睛。<br>
      班毛前后咬，牛蜢上下叮。<br>
      扑面漫漫黑，阉阉神鬼惊。
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
